<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CuaHang</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jsWithPopper.js"></script>
    <script src="/Angular_lib/angular-1.8.2/angular.js"></script>
    <script src="/Angular_lib/angular-1.8.2/angular-route.js"></script>
    <script src="/Assignment/controller/index.js"></script>
  </head>
  <body ng-app="demo_routing">     
      <div>
        <form>
            <h1 style="text-align:center ;">Đăng ký</h1>
          <div class="form-group">
            <label for="exampleInputEmail1">Email </label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Điền email"
            />        
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Điền mật khẩu"
            />
          </div>
          <div class="form-group form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Tôi đồng ý với điều khoản & sử dụng</label
            >
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
